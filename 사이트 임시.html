<script src="scripts.js"></script>

<script>
  // 이미지 로딩이 완료되면 실행
  imagesLoaded( document.querySelector('.gallery-container'), function() {
    // 이미지를 포함하는 요소를 사용하여 Masonry 레이아웃 초기화
    var msnry = new Masonry( '.gallery-container', {
      itemSelector: '.gallery-image',
      percentPosition: true
    });
  });

// 모달 창
  var modal = document.createElement('div');
  modal.className = 'modal';
  document.body.appendChild(modal);

  // 닫기 버튼 생성
  var closeBtn = document.createElement('span');
  closeBtn.className = 'close';
  closeBtn.innerHTML = '&times;';
  modal.appendChild(closeBtn);

  // 이미지를 클릭할 때 호출되는 함수
  function onImageClick(imageId) {
    var image = document.querySelector('#' + imageId + '> img');
    var content = document.createElement('img');
    content.className = 'modal-content';
    content.src = image.src;

    // 기존 모달 내용 표시 전 삭제
    var oldContent = modal.querySelector('.modal-content');
    if (oldContent) {
      modal.removeChild(oldContent);
    }
    modal.appendChild(content);

    // 모달 표시
    modal.style.display = 'block';

    // 닫기 버튼 클릭시
    closeBtn.onclick = function () {
      modal.style.display = 'none';
    };

    // 모달 외부 클릭시
    window.onclick = function (event) {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    };
  }

  // 이미지 클릭 이벤트 추가
  document.querySelectorAll('.gallery-image').forEach(function (image) {
    image.onclick = function () {
      onImageClick(this.id);
    };
  });

  
  </script>
